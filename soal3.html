    <script>
        function ngecek(temperaturFahrenheit) {
    var temperaturCelsius = (temperaturFahrenheit - 32) * 5/9;

    if (temperaturCelsius > 30) {
        console.log("Panas");
    } else if (temperaturCelsius < 25) {
        console.log("Dingin");
    } else {
        console.log("Normal");
    }
}

ngecek(86); 

    </script>
