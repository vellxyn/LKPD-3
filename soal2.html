<body>
    <script>
    function cara(bilangan) {
    var satuan = bilangan % 10;
    var puluhan = Math.floor((bilangan % 100) / 10);
    var ratusan = Math.floor((bilangan % 1000) / 100);

    console.log("Satuan: " + satuan);
    console.log("Puluhan: " + puluhan);
    console.log("Ratusan: " + ratusan);
}

cara(1234567); 
cara(73); 

    </script>
</body>
