<body>
    <script>
        function hitungHarga(berat) {
    var hargaPerKg = 500 * 10; 
    var totalHargaSebelumDiskon = berat * hargaPerKg;
    var diskon = 0.05 * totalHargaSebelumDiskon;
    var totalHargaSetelahDiskon = totalHargaSebelumDiskon - diskon;

    console.log("Total Harga Sebelum Diskon: " + totalHargaSebelumDiskon + " Rupiah");
    console.log("Diskon: " + diskon + " Rupiah");
    console.log("Total Harga Setelah Diskon: " + totalHargaSetelahDiskon + " Rupiah");
}

hitungHarga(2); 

    </script>
</body>
